<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Dmytro Byndin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <!-- Menu Burger -->
    <div class="menu-burger">
      <img class="menu-burger-icon" src="images/icon-menu.svg" alt="Menu Burger">
    </div>
    <!-- Logo -->
    <img class="logo" src="images/logo.svg" alt="Logo">
    <!-- Navigation -->
    <nav>
      <ul>
        <li><img class="close-burger" src="images/icon-close.svg" alt="Close Menu Burger"></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Shopping Cart -->
    <div class="shopping-cart">
      <div class="cart">
        <i class="bi bi-cart3"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    <!-- Shopping Cart Product Items -->
        <div class="product-items">
          <div class="product-inside-cart-container">
            <h2>Cart</h2>
    <!-- Product Items Generate in JavaScript-->
          <div id="product-in-cart" class="product-in-cart">
        
          </div>
        </div>

      </div>
    </div>
    <!-- Avatar -->
    <div class="avatar">
      <img class="hero" src="images/image-avatar.png" alt="Avatar">
    </div>
  </header>

  <main>
    <!-- Product Images Container -->
    <section class="img-container">
      <div class="next-prev-icons">
          <img id="right" src="images/icon-next.svg" alt="Next Image">
          <img id="left" src="images/icon-previous.svg" alt="Previous Image">
      </div>
      <div class="full-img">
        <img id="imageBox" src="images/image-product-1.jpg" alt="">
      </div>
    <!-- Carousel in Mobile -->
    <div class="smaller-size-img">
      <div class="small-img carousel">
        <div class="bg-for-small-img active-plus">
          <img class="active" src="images/image-product-1.jpg" onclick="toLargeSize(this);currentSlide(1)" alt="Sneakers Image" data-smallImg>
        </div>
        <div class="bg-for-small-img">
          <img src="images/image-product-2.jpg" onclick="toLargeSize(this);currentSlide(2)" alt="Sneakers Image" data-smallImg>
        </div>
        <div class="bg-for-small-img">
          <img src="images/image-product-3.jpg" onclick="toLargeSize(this);currentSlide(3)" alt="Sneakers Image" data-smallImg>
        </div>
        <div class="bg-for-small-img">
          <img src="images/image-product-4.jpg" onclick="toLargeSize(this);currentSlide(4)" alt="Sneakers Image" data-smallImg>
        </div>
      </div>
    </div>
    </section>
    <!-- Modal Product Images Container -->
    <section class="img-container-modal">
     
    <div class="modal-img-box">
      <div class="icons-container">
        <i onclick="closeModal()" class="bi bi-x"></i>
      </div>
      <!-- Carousel in Modal -->
      <div class="full-img modal-carousel">
        <div class="modal-next-prev-icons">
          <img onclick="plusSlides(1)" id="icon-right" src="images/icon-next.svg" alt="Next Image">
          <img onclick="plusSlides(-1)"  id="icon-left" src="images/icon-previous.svg" alt="Previous Image">
        </div>

        <img id="modal-imageBox" src="images/image-product-1.jpg" alt="Sneakers Image" data-fullImg-modal>
        <img src="images/image-product-2.jpg" alt="Sneakers Image" data-fullImg-modal>
        <img src="images/image-product-3.jpg" alt="Sneakers Image" data-fullImg-modal>
        <img src="images/image-product-4.jpg" alt="Sneakers Image" data-fullImg-modal>
      </div>

      <div class="small-img">
        <div class="bg-for-modal-small-img">
          <img src="images/image-product-1.jpg" onclick="currentSlide(1)" alt="Sneakers Image" data-smallImg-modal>
        </div>
        <div class="bg-for-modal-small-img">
          <img src="images/image-product-2.jpg" onclick="currentSlide(2)" alt="Sneakers Image" data-smallImg-modal>
        </div>
        <div class="bg-for-modal-small-img">
          <img src="images/image-product-3.jpg" onclick="currentSlide(3)" alt="Sneakers Image" data-smallImg-modal>
        </div>
        <div class="bg-for-modal-small-img">
          <img src="images/image-product-4.jpg" onclick="currentSlide(4)" alt="Sneakers Image" data-smallImg-modal>
        </div>
      </div>

    </div>
    </section>
    <!-- Product Description -->
    <!-- Generate in JavaScript -->
    <section class="shop">
    
    </section>

  </main>
 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmytro Byndin</a>.
  </div>
</footer>
</body>
<script src="slider.js"></script>
<script src="menu-burger.js"></script>
<script src="cart.js"></script>
</html>
